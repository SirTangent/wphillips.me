<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>VOXGen | Black Mesa Research Facility</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <br>
        <h1>VOXGen | Black Mesa Announcement System [WIP | Unstable]</h1>
      </div>
      <form class="jumbotron">
        <div class="form-group">
          <label for="voice">Select VOX Voice:</label>
          <br>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="voice" id="vox/" value="vox/" autocomplete="off" checked>HL1 Original</input>
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="voice" id="vox2/" value="vox2/" autocomplete="off">BM Military</input>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="text">Enter Sentence:</label>
          <input id="text" type="text" name="text" class="form-control">
        </div>
        <button type="button" class="btn btn-primary" onclick="generateVOX()">Play</button>
      </form>
      <div class="">
        Programmed by <a href="https://wphillips.me/">Wyatt Phillips</a>
      </div>

    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.core.min.js" integrity="sha256-boL6w+b+PUpqHKhZVL+oNfjUn4WpXL2MUdOgFTe82fg=" crossorigin="anonymous"></script>
    <script src="voxgen.js"></script>
  </body>
</html>
